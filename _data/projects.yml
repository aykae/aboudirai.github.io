
- name: MoCap Animation Blending
  desc: A smooth blending of three animations captured on a Vicon MoCap System
  body: Using the University of Pennsylvania SIG Lab's Vicon Motion Capture System, I recorded three separate MoCap scenes. Using the captured data and Autodesk MotionBuilder, I applied the data onto a rigged character model, and then blended the transition between the three scenes so that the result is a realistically continuous animation.
  date: "NOV 2022"
  tech: Vicon MoCap System, Autodesk MotionBuilder
  video: https://www.youtube.com/embed/mUDY0mhlINU

- name: FK/IK System
  date: "OCT 2022"
  desc: Forward and inverse kinematics system for character animation
  body: Given an input of keyframed joint angles for various animations, I implemented the Forward Kinematics and their interpolation for a rigged character model. Two Inverse Kinematics techniques were also implemented, Limb-Based IK and Cyclic Coordinate Descent (CCD) IK to allow joint angle computation given a target position of a joint. This project was assigned in my Computer Animation course (CIS5620). Source code is privated due to course integrity restrictions. Feel free to email hi@aykae.com for access.
  tech: OpenGL (C++)
  video: https://www.youtube.com/embed/FKyROqe1biU

- name: Starbox
  desc: Dynamic Decorative Lighting for Stargazers
  body: My first polished commercial product, Starbox is a dynamic light display that continuously generates random star clusters of different sizes, colors, and brightness. Rare shooting stars are also generated and displayed. Device enclosure was modeled in Fusion 360. Star generation and HUB75 light display written in Python. Available now at my Etsy shop linked below!
  date: "OCT 2022"
  tech: Python, Fusion 360, HUB75 LED Matrices
  code: https://github.com/aykae/starbox/blob/master/starbox/stars.py
