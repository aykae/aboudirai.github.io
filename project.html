---
layout: base
---

<div class="floater">
    <p class="name">akr</p>
</div>

<div class="links">
    <ul class="linklist">
        {% for link in site.data.links %}
        <a href="{{ link.url }}" target="_blank">
            <i class="{{ link.icon }} fa-3x icon"></i>
        </a>
        {% endfor %}
    </ul>
</div>

<div class="project">
    <div class="back"> <!-- change class -->
        <a href="/">
            <i class="fas fa-caret-left fa-2x"></i>
            <p> back</p> <!-- template to go back to correct section -->
        </a>
    </div>

    <div class="project-title">
        <p>{{ site.data.projects.motherplant.title }}</p>
    </div>
    <div class="project-img">
         
        <img src="/assets/images/{{ site.data.projects.motherplant.media }}" alt="...">
    </div>
    <div class="project-body">
        <p>{{ site.data.projects.motherplant.body }}</p>
    </div>
</div>
