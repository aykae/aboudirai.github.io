---
layout: base
title: Writing
---
<head>
    <link rel="stylesheet" href="/assets/css/writing.css">
</head>

<div class="container-fluid writing-container">
    <h1>Writing</h1>
    <p style="font-weight: bold;">essays // thoughts // stories // ideas</p>

    <p>For updates on my latest essays, follow me on <a href="https://twitter.com/aykae_r" target="_blank">Twitter</a>.</p>

    <div class="writing-titles">
        {% for post in site.posts %}
        <a href="{{ post.url }}">
            <p>
                {{ post.title }} // {{ post.date | date: "%b %d, %Y" }}
            </p>
        </a>
        {% endfor %}
    </div>
</div>
