---
layout: base
---
<div id="network">
</div>

<div class="floater">
    <p class="name">ak rai</p>
</div>

<div class="links">
    <ul class="linklist">
        {% for link in site.data.links %}
        <a href="{{ link.url }}" target="_blank">
            <i class="{{ link.icon }} fa-3x icon"></i>
        </a>
        {% endfor %}
    </ul>
</div>

<!-- Navigation Icons -->
<div class="links">
    <ul class="linklist">
        {% for group in site.data.groups %}
        <a href="#{{ group.name | replace: " ", "-" }}">
            <i class="{{ group.icon }} fa-3x icon"></i>
        </a>
        {% endfor %}
    </ul>
</div>

<!-- Content Groups --> 
{% for group in site.data.groups %}
<section class="group" id="{{ group.name | replace: " ", "-" }}" style="background-color: #ffffff;">
    <div class="group-header">
        <i class="{{ group.icon }} fa-sm"></i>
        <p class="hobby">  {{ group.name }}</p>
    </div>
    <ul class="list-group list-group-horizontal">
        {% for item in group.data %}
        <a href="/project">
        <li class="list-group-item">
            <div class="card" style="width: 18rem; height: 20rem;">
                <img src="/assets/images/{{ item.img }}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.desc }}</p>
                </div>
            </div>
        </li>
        </a>
        {% endfor %}
    </ul>
</section>
{% endfor %}
