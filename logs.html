---
layout: base
title: logs
---
<div class="blog-container">
  <h1>logs</h1>
  <h3>essays thoughts stories ideas</h3>

  {% for post in site.posts %}
  <div class="blog-item">
    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
      {{ post.date | date_to_string }}
    </a>
  </div>
  {% endfor %}
</div>
